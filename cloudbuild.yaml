steps:
  # Build and push frontend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/supercar-finance-frontend'
      - '-t'
      - 'gcr.io/$PROJECT_ID/supercar-finance-frontend:$SHORT_SHA'
      - './frontend'
    id: 'build-frontend'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/supercar-finance-frontend:$SHORT_SHA'
    id: 'push-frontend'

  # Build and push backend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/supercar-finance-backend'
      - '-t'
      - 'gcr.io/$PROJECT_ID/supercar-finance-backend:$SHORT_SHA'
      - './backend'
    id: 'build-backend'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/supercar-finance-backend:$SHORT_SHA'
    id: 'push-backend'

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gke-deploy'
    args:
      - 'run'
      - '--filename=infrastructure/frontend/'
      - '--image=gcr.io/$PROJECT_ID/supercar-finance-frontend:$SHORT_SHA'
      - '--location=us-central1'
    id: 'deploy-frontend'

  # Deploy backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gke-deploy'
    args:
      - 'run'
      - '--filename=infrastructure/backend/'
      - '--image=gcr.io/$PROJECT_ID/supercar-finance-backend:$SHORT_SHA'
      - '--location=us-central1'
    id: 'deploy-backend'

images:
  - 'gcr.io/$PROJECT_ID/supercar-finance-frontend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/supercar-finance-backend:$SHORT_SHA'

timeout: '3600s'

options:
  machineType: 'N1_HIGHCPU_8'

substitutions:
  _REGION: 'us-central1'
